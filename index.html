<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tip calculator app | Sferralove</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-cyan-100">
    <div class="flex m-6 h-100">
        <div class=" rounded-lg shadow-lg mx-auto bg-white">
            <div class="m-6">
                <div class="lg:flex gap-x-4">
                    <div class="basis-2/4">
                        <div class="flex flex-col mb-6">
                            <label for="bill" class="text-slate-400 mb-2">Bill</label>
                            <div class="relative">
                                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
                                </div>
                                <input type="number" id="bill-input" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded bg-gray-100 focus:ring-blue-500 focus:border-blue-500 text-right" placeholder="0.00" required min="0" value="0">
                            </div>
                        </div>
        
                        <div id="tip-section" class="mb-6">
                            <span class="text-slate-400">Select Tip %</span>
                            <div id="tip-selection" class="grid grid-cols-2 gap-2 mt-4">
                                <span class="bg-teal-800 py-2 rounded-lg text-center text-white font-bold text-lg cursor-pointer hover:bg-teal-200 hover:text-teal-800">5%</span>
                                <span class="bg-teal-800 py-2 rounded-lg text-center text-white font-bold text-lg cursor-pointer hover:bg-teal-200 hover:text-teal-800">10%</span>
                                <span class="bg-teal-800 py-2 rounded-lg text-center text-white font-bold text-lg cursor-pointer hover:bg-teal-200 hover:text-teal-800">15%</span>
                                <span class="bg-teal-800 py-2 rounded-lg text-center text-white font-bold text-lg cursor-pointer hover:bg-teal-200 hover:text-teal-800">25%</span>
                                <span class="bg-teal-800 py-2 rounded-lg text-center text-white font-bold text-lg cursor-pointer hover:bg-teal-200 hover:text-teal-800">50%</span>
                                <input disabled id="custom-tip" type="text" class="bg-gray-100 py-2 rounded-lg text-center text-slate-400 font-bold text-lg cursor-not-allowed" placeholder="Custom">
                            </div>
                        </div>
        
                        <div class="flex flex-col mb-8">
                            <label for="bill" class="text-slate-400 mb-2">Number of people</label>
                            <div class="relative">
                                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="16"><path fill="#9EBBBD" d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/></svg>
                                </div>
                                <input type="number" id="person-input" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded bg-gray-100 focus:ring-blue-500 focus:border-blue-500 text-right" placeholder="0" required min="1">
                            </div>
                        </div>
                    </div>
                    <div id="result-section" class="basis-2/4">
                            <div class="flex flex-col justify-between bg-teal-800 rounded-lg p-4 h-full">
                                <div>
                                    <div class="flex justify-between items-center mb-8">
                                        <span class="text-white">Tip Amount</br><span class="text-slate-400 text-sm">/ person</span></span>
                                        <span id="tip-amount" class="text-teal-200 font-bold text-3xl"></span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-white">Total</br><span class="text-slate-400 text-sm">/ person</span></span>
                                        <span id="total-amount" class="text-teal-200 font-bold text-3xl"></span>
                                    </div>
                                </div>
                                <button onclick="reset()" class="font-bold text-teal-800 bg-teal-200 text-center py-2 lg:py-3 w-full rounded-lg mt-8 lg:mb-5">RESET</button>
                            </div>
                    </div>
                </div>
                

                

            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
